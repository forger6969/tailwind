<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tailwind.config.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body class="bg-[#202232]">

    <header class="header">

        <div class="container mx-auto w-85% mw-[100%] w-[90%]">

            <div class="header-wrapper flex justify-between items-center">

                <img class="header-logo" src="./images/Group 33.png" alt="">

                <nav class="header-nav">

                    <ul class="header-list flex items-center gap-[60px]">
                        <li><a class="header-link text-white text-[18px] hover:text-[#FF6A3A] duration-300"
                                href="">Services</a></li>
                        <li><a class="header-link text-white text-[18px] hover:text-[#FF6A3A] duration-300"
                                href="">About </a></li>
                        <li><a class="header-link text-white text-[18px] hover:text-[#FF6A3A] duration-300"
                                href="">Сontacts</a></li>
                    </ul>

                </nav>

            </div>

        </div>

    </header>

    <main class="main">

        <section class="section-1">
            <div class="container mx-[100%] w-[90%] mx-auto">

                <div class="main-wrapper">

                    <img class="banner w-[100%] mx-auto my-[60px]" src="./images/image 168.png" alt="">

                </div>

            </div>
        </section>

        <section class="section-2">
            <div class="container mx-auto w-85% mw-[100%] w-[90%]">
                <div class="main-wrapper-2">

                    <div class="cards-wrapper flex flex-wrap mx-auto justify-center gap-[100px]">

                        <div class="cards w-[631px] h-[360px] rounded-[20px] bg-[#F8BC5C]">
                            <img class="cards-img mx-auto " src="./images/image 162.png" alt="">

                            <p class="cards-item font-[poppins] text-[54px] h-[10px] text-center">SEO</p>

                        </div>


                        <div class="cards w-[631px] h-[360px] rounded-[20px] bg-[#F8BC5C]">
                            <img class="cards-img mx-auto " src="./images/image 161.png" alt="">

                            <p class="cards-item font-[poppins] text-[54px] h-[10px] text-center">Development</p>

                        </div>

                        <div class="cards w-[631px] h-[360px] rounded-[20px] bg-[#F8BC5C]">
                            <img class="cards-img mx-auto " src="./images/image 164.png" alt="">

                            <p class="cards-item font-[poppins] text-[54px] h-[10px] text-center">Context</p>

                        </div>

                        <div class="cards w-[631px] h-[360px] rounded-[20px] bg-[#F8BC5C]">
                            <img class="cards-img mx-auto " src="./images/image 165.png" alt="">

                            <p class="cards-item font-[poppins] text-[54px] h-[10px] text-center">SERM</p>

                        </div>

                        <div class="cards w-[631px] h-[360px] rounded-[20px] bg-[#F8BC5C]">
                            <img class="cards-img mx-auto " src="./images/image 166.png" alt="">

                            <p class="cards-item font-[poppins] text-[54px] h-[10px] text-center">CRM</p>

                        </div>

                        <div class="cards w-[631px] h-[360px] rounded-[20px] bg-[#F8BC5C]">
                            <img class="cards-img mx-auto " src="./images/image 167.png" alt="">

                            <p class="cards-item font-[poppins] text-[54px] h-[10px] text-center">SWeb ScrapingEO</p>

                        </div>

                    </div>

                </div>
            </div>
        </section>

    </main>

    <footer class="footer mt-[80px] bg-black h-[100px]">
        <div class="container mx-auto w-85% mw-[100%] w-[90%]">
            <div class="footer-wrapper flex justify-between items-center pt-[18px]">

                <div class="footer-left flex  items-center gap-[50px]">

                    <img class="footer-logo" src="./images/Group 33.png" alt="">

                    <div class="footer-nav">

                        <ul class="footer-list flex gap-[30px] items-center">
                            <li><a class="footer-link text-white font-bold text-[14px] hover:text-[#FF6A3A] hover:duration-300 " href="">Services</a></li>
                            <li><a class="footer-link text-white font-bold text-[14px] hover:text-[#FF6A3A] hover:duration-300 " href="">About</a></li>
                            <li><a class="footer-link text-white font-bold text-[14px] hover:text-[#FF6A3A] hover:duration-300 " href="">Сontacts</a></li>
                        </ul>

                    </div>

                </div>


                <div class="footer-center flex gap-[30px]">

                    <img class="footer-center-icons w-[30px] h-[28px]" src="./images/Vector (32).png" alt="">
                    <img class="footer-center-icons w-[30px] h-[28px]" src="./images/white_background.png" alt="">
                    
                </div>


                <div class="footer-right">

                    <p class="footer-text text-white">© 2025 Goose Group</p>
                    <a class="footer-link text-white hover:text-cyan-900 hover:underline" href="#">Privacy policy</a>

                </div>

            </div>
        </div>
    </footer>

</body>

</html>
